;time-windows = 0.10, 0.20, 0.40, 0.80, 1.00
minimum-significance = 5.0
;minimum-significance = 2.0

[segments]
analysis-flag = K1:GRD-IFO_STATE_N == 1000 or K1:GRD-LSC_LOCK_STATE_N == 1000 and K1:FEC-32_ADC_OVERFLOW_0_0 == 0
