;padding = 0, -10
padding = 0, 0

[primary]
;channel = %(IFO)s:CAL-CS_PROC_C00_STRAIN_DBL_DQ
channel = %(IFO)s:CAL-CS_PROC_DARM_DISPLACEMENT_DQ
trigger-generator = Omicron
snr-threshold = 6.0
